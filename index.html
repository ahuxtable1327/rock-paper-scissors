<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Rock, Paper, Scissors: Harvest Edition</title>
  </head>
  <body>
    <header>
      <h1>Rock, Paper, Scissors: Harvest Edition</h1>
    </header>
    <main>
      <aside class='left-aside' id='leftAside'>
        <div class='human-player' id='farmer'>👩‍🌾</div>
        <h2>Farmer Jann</h2>
        <p>Harvest: <span id='farmWins'> 0</span></p>
        <section class='change-game' id=changeGame>
        </section>
      </aside>
      <section class='game-console' id='gameConsole'>
        <h3 id='subtitle'>Choose your game!</h3>
        <div class='emojis'>🥕🌽🥕🌽🥕🌽🥕🌽🥕🌽🥕🌽🥕🌽🥕🌽🥕🌽🥕</div>
        <section class='button-fighter' id='buttonFighter'>
          <button class='classic' id='classic'>
            <h4>🍓 Classic 🍑</h4>
            <section class='classic-choice'>
              <p class='classic-rules'>Strawberry > Peach</p>
              <p class='classic-rules'>Peach > Blueberries</p>
              <p class='classic-rules'>Blueberries > Strawberry</p>
            </section>
          </button>
          <button class='difficult' id='difficult'>
            <h4>🥕 Difficult 🍅</h4>
            <section class='difficult-choice'>
              <p class='difficult-rules'>Tomato > Turnip & Potato</p>
              <p class='difficult-rules'>Turnip > Potato & Carrot</p>
              <p class='difficult-rules'>Potato > Corn & Carrot</p>
              <p class='difficult-rules'>Corn > Turnip & Tomato</p>
              <p class='difficult-rules'>Carrot > Corn & Tomato</p>
            </section>
          </button>
        </section>
      </section>
      <aside class='right-aside' id='rightAside'>
        <div class='tractor-player' id='tractor'>🚜</div>
        <h2>Tractor</h2>
        <p>Harvest: <span id='tractorWins'> 0</span></p>
      </aside>
    </main>
  </body>
  <script src="./src/player.js"></script>
  <script src="./src/game.js"></script>
  <script src="./src/main.js"></script>
</html>
